name: automate pr
on:
  push
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
       - name: Create Pull Request
         uses: peter-evans/create-pull-request@v4.0.2
         with:
          token: ${{ secrets.PAT }}
          branch: newbranch
          base: main
          delete-branch: true
          body: This is autogenerated PR
          labels: automated pr

